<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/440ab69914.js" crossorigin="anonymous"></script>
    <title>Slick</title>
</head>
<body class="px-2 px-lg-5">
    <header class="d-flex justify-content-between w-100 py-3">
        <div>
            <img width="70px" src="./src/assets/svg/slick_logo.svg" alt="">
        </div>
        <div class="flex-fill d-none d-md-block">
            <div class=" d-flex align-item center justify-content-center">
                <ul class="list-unstyled d-flex align-items-center fw-semibold">
                     <li class="px-3">Home</li>
                     <li class="px-3">Shop</li>
                     <li class="px-3">Collection</li>
                     <li class="px-3">Customize</li>
                </ul>
             </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <span class="px-3">
                <i class="bi bi-search"></i>
            </span>
            <span class="px-3">
                <i class="bi bi-cart"></i>
            </span>
            <span class="px-3">
                <img width="15px" src="./src/assets/svg/options_icon.svg" alt="">
            </span>
        </div>
    </header>
</body>
</html>
